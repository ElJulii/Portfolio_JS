<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CV Lara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h4 class="header__mark">JL developer</h4>
    <nav>
        <label class="nav__label-checkbox" for="id__nav__checkbox">=</label>
        <input class="nav__checkbox" id="id__nav__checkbox" type="checkbox">
        <ul class="nav__list">
            <li class="nav__item"><a href="#">Experience</a></li>
            <li class="nav__item"><a href="#">Projects</a></li>
            <li class="nav__item"><a href="#">CV</a></li>
            <li class="nav__item"><a href="#">Achievements</a></li>
            <li class="nav__item"><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="main__container-introduction-skills">
        <section class="main__introduction-section">
            <div class="introduction-section__img"></div>
            <div class="introduction-section__text-introduction">
                <h1>Hi! My name is <b>Julian Lara</b>, I am a
                    <b>Front End Developer</b>, and I am from Ecuador</h1>
            </div>
        </section>

        <section class="main__skills-section">
            <div class="skills-section__tittle-container">
                <h2 class="skills-section__tittle-text">Skills and Programmings languages</h2>
            </div>
            <div class="skills-section__skills-container">
                <div class="skills-container__skill">
                    <div class="skill__text-container skill__js">
                        <p>JavaScript</p>
                    </div>
                    <div class="skill__value-container">
                        <div class="skill__value__container-container">
                            <div class="skill__value__container-value percent-80"></div>
                        </div>
                        <p class="skill__value__percent">80%</p>
                    </div>
                </div>
                <div class="skills-container__skill">
                    <div class="skill__text-container skill__css">
                        <p>CSS</p>
                    </div>
                    <div class="skill__value-container">
                        <div class="skill__value__container-container">
                            <div class="skill__value__container-value percent-80"></div>
                        </div>
                        <p class="skill__value__percent">80%</p>
                    </div>
                </div>
                <div class="skills-container__skill">
                    <div class="skill__text-container skill__html">
                        <p>HTML</p>
                    </div>
                    <div class="skill__value-container">
                        <div class="skill__value__container-container">
                            <div class="skill__value__container-value percent-95"></div>
                        </div>
                        <p class="skill__value__percent">95%</p>
                    </div>
                </div>
                <div class="skills-container__skill">
                    <div class="skill__text-container skill__react">
                        <p>REACT</p>
                    </div>
                    <div class="skill__value-container">
                        <div class="skill__value__container-container">
                            <div class="skill__value__container-value percent-70"></div>
                        </div>
                        <p class="skill__value__percent">70%</p>
                    </div>
                </div>
                <div class="skills-container__skill">
                    <div class="skill__text-container skill__git">
                        <p>Git</p>
                    </div>
                    <div class="skill__value-container">
                        <div class="skill__value__container-container">
                            <div class="skill__value__container-value percent-90"></div>
                        </div>
                        <p class="skill__value__percent">90%</p>
                    </div>
                </div>
                <div class="skills-container__skill">
                    <div class="skill__text-container skill__uix">
                        <p>UI/UX</p>
                    </div>
                    <div class="skill__value-container">
                        <div class="skill__value__container-container">
                            <div class="skill__value__container-value percent-80"></div>
                        </div>
                        <p class="skill__value__percent">80%</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="main__content-section">
            <div class="content-section__experience-container content-section-block"></div>
            <div class="content-section__languages-container content-section-block"></div>
            <div class="content-section__CV-container content-section-block"></div>
            <div class="content-section__studies-container content-section-block"></div>
            <div class="content-section__contact-title-container content-section-block"></div>
            <div class="content-section__contact-info-container content-section-block"></div>
            <div class="content-section__pending-container content-section-block"></div>
        </section>
    </div>
</main>
</body>
</html>
